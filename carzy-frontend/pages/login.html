<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Carzy</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <link rel="icon" type="image/x-icon" href="../assets/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <a href="../index.html">
                    <img src="../assets/images/logo.png" alt="Carzy Logo">
                </a>
            </div>
            <nav class="nav">
                <ul>
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="search.html">Cars</a></li>
                    <li><a href="compare.html">Compare</a></li>
                    <li><a href="reviews.html">Reviews</a></li>
                </ul>
            </nav>
            <div class="menu-toggle">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </header>

    <section class="auth-section">
        <div class="container">
            <div class="auth-container">
                <h1>Login to Carzy</h1>
                <form id="login-form" class="auth-form">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Enter your password" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="auth-btn">Login</button>
                    </div>
                    <div class="auth-links">
                        <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
                        <p><a href="#" id="forgot-password">Forgot Password?</a></p>
                    </div>
                    <div class="or-divider">
                        <span>OR</span>
                    </div>
                    <div class="social-auth">
                        <button type="button" id="google-login" class="social-btn google-btn">
                            <i class="fab fa-google"></i> Continue with Google
                        </button>
                    </div>
                </form>
                <div id="error-message" class="error-message"></div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <!-- Footer content same as other pages -->
    </footer>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script type="module" src="../js/auth.js"></script>

</body>
</html>
